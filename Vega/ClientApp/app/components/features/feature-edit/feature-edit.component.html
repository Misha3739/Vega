<h1>Feature</h1>
<form action="" #f="ngForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="feature">Name </label>
    <input type="text" id="feature" name="feature" [(ngModel)]="feature.name" class="form-control text-edit text-input" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea type="text" id="description" name="description" [(ngModel)]="feature.description" class="form-control text-edit text-input"></textarea>
  </div>

  <div class="row save-buttons-container">
    <div class="col-xs-12">
      <button
              type="submit"
              class="btn btn-success"
              [disabled]="f.invalid"
      >Save</button>
      <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</form>
