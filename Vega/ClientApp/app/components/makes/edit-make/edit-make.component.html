<h3>Make</h3>
<form [formGroup]="makeForm"  (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="row">
      <div class="col-xs-12">
        <label for="name">Name</label>
        <input type="text"
               formControlName = "name"
               id="name"
               class="form-control text-edit">
      </div>
      <div class="col-xs-12">
        <label for="name">Description</label>
        <textarea
               formControlName = "description"
               id="description"
               class="form-control text-area" ></textarea>
      </div>
    </div>

    <div class="row molels-header">
      <h4 class="col-xs-6">Models</h4>
      <div class="col-xs-6">
        <button type="button" class="btn btn-success add-button" (click)="onAddModel()">Add model</button>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12" formArrayName="models">
        <div class="row" *ngFor="let model of getFormControls('models'); let i = index"
             style="margin-top: 10px"
             [formGroupName]="i">
          <div class="form-group" >
            <div class="col-xs-2">
                <label>Name</label>
                <input type="text" class="form-control text-edit" formControlName="name">
            </div>
            <div class="col-xs-4">
              <label>Description</label>
              <input type="text" class="form-control text-edit" formControlName="description">
            </div>
            <button type="button" class="btn btn-danger btn-delete" (click)="onDeleteModel(i)">X</button>
          </div>
        </div>
        <hr/>
      </div>
    </div>

    <div class="row save-buttons-container">
      <div class="col-xs-12">
        <button
                type="submit"
                class="btn btn-success"
                [disabled]="!makeForm.valid"
        >Save</button>
        <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
      </div>
    </div>
  </div>
</form>
