<h1>New vehicle</h1>
<form action="">
  <div class="form-group">
    <label for="make">Make</label>
    <select 
        name="make" 
        id="make" 
        class="form-control" 
        (change) = "onMakeChange()" 
        [(ngModel)]="vehicle.makeId">
      <option value=""></option>
      <option *ngFor="let m of makes" 
          value="{{m.id}}">
          {{m.name}} 
      </option>
    </select>
  </div>
    <div class="form-group">
      <label for="model"></label>
      <select 
          name="model" 
          id="model" 
          class="form-control"
          [(ngModel)]="vehicle.model">
          <option value=""></option>
          <option *ngFor="let m of models" 
              value="{{m.modelId}}">
              {{m.name}} 
          </option>
        </select>
    </div>
    <h2>Features</h2>
    <div *ngFor="let f of features" class="checkbox">
      <label for="feature{{f.id}}">
        <input 
        type="checkbox"
        id="feature{{f.id}}">{{f.name}}
      </label>
    </div>
</form>
