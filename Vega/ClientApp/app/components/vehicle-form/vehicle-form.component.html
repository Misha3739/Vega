<h1>New vehicle</h1>
<form action="" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="make">Make</label>
    <select 
        name="makeId" 
        id="make" 
        class="form-control" 
        (change) = "onMakeChange()" 
        [(ngModel)]="vehicle.makeId"
        required>
      <option value=""></option>
      <option *ngFor="let m of makes" 
          value="{{m.id}}">
          {{m.name}} 
      </option>
    </select>
  </div>
    <div class="form-group">
      <label for="model">Model</label>
      <select 
          name="modelId" 
          id="model" 
          class="form-control"
          [(ngModel)]="vehicle.modelId"
          required>
          <option value=""></option>
          <option *ngFor="let m of models" 
              value="{{m.id}}">
              {{m.name}} 
          </option>
        </select>
    </div>
    <p>Is this vehicle registered?</p>
      <label for="registered" class="radio-inline">
        <input type="radio" name = "isRegistered" value="true" [(ngModel)]="vehicle.isRegistered" id="registered">
        Yes
      </label>
        <label for="notregistered" class="radio-inline">
          <input type="radio" name = "isRegistered" value="false" id="nptregistered" [(ngModel)]="vehicle.isRegistered">
          No
        </label>
    <h2>Features</h2>
    <div *ngFor="let f of features" class="checkbox">
      <label for="feature{{f.id}}">
        <input 
        type="checkbox"
        id="feature{{f.id}}" (change)="onFeatureToggle(f.id, $event)">{{f.name}}
      </label>
    </div>
    <h2>Contact</h2>
    <div class="form-group">
      <label for="contactName">Name</label>
      <input type="text" id="contactName" name="contactName" class="form-control" [(ngModel)]="vehicle.contact.name"></div>
    <div class="form-group">
      <label for="contactPhone">Phone</label>
      <input type="text" id="contactPhone" name="contactPhone" class="form-control" [(ngModel)]="vehicle.contact.email"></div>
    <div class="form-group">
      <label for="contactEmail">Email</label>
      <input type="text" id="contactEmail" name="contactEmail" class="form-control" [(ngModel)]="vehicle.contact.phone"></div>
      <button class="btn btn-primary">Save</button>
</form>
