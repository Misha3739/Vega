<table class="table table-bordered table-stripped table-responsive-md text-center">
    <tr>
        <th *ngFor="let column of columns" class="text-center">
           {{column.displayName}}
        </th>
        <th class="text-center">Edit</th>
        <th class="text-center">Delete</th>
    </tr>
    <tr *ngFor="let item of displayData">
        <td *ngFor="let prop of getProperties(item)">
                <div *ngIf="prop == 'editLink'">
                <a href="{{item[prop]}}"><button>Edit</button></a>
            </div>
            <div *ngIf="prop == 'deleteLink'">
                <a><button (click)="deleteClick(item['id'])">Delete</button></a>
            </div>
            <div *ngIf="prop != 'editLink' && prop != 'deleteLink' && prop != tooltipProp">
                <div class="tooltip">{{item[prop]}}
                    <span class="tooltiptext">{{item[tooltipProp]}}</span>
                </div>
            </div>
        </td>
    </tr>
</table>
<a href={{newUrl}}>{{newLinkLabel}}</a>
