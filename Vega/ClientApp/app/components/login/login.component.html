<h1>Log in</h1>
<form action="" #f="ngForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" id="email" name="email" class="form-control" [(ngModel)]="login.email" required>
    </div>
    <div class="form-group">
      <label for="email">Password</label>
      <input type="text" id="password" name="password" class="form-control" [(ngModel)]="login.password" required>
    </div>
  <div id="error" *ngIf="wrongCredentials">
  <p class="error">Invalid username or password!</p>
  </div>
  <button class="btn btn-primary" [disabled]="f.invalid || submitEnabled === false">Submit</button>
</form>
